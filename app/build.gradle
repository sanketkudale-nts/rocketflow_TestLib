android {
    signingConfigs {
        config {

            ///home/it/AndroidStudioProjects/rocketflow-android/app/keystore
            storeFile file('/home/it/AndroidStudioProjects/rocketflow-android/app/keystore/rocketflow.jks')
//            storePassword 'tracki'
//            keyAlias = 'tracki-android'
//            keyPassword 'tracki'
            storePassword 'ROCKETFLOW'
